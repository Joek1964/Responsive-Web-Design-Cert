<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <h3>Thank you for taking the time to help us improve the platform</h3>
    <p id="description">Objective: Build an app that is functionally similar to <a href="https://survey-form.freecodecamp.rocks"> https://survey-form.freecodecamp.rocks.</a></p>
    <div class="form">
    <form id="survey-form">
        <label for="name">Enter your name</label>
        <label for="email">Enter your email</label>
        <label for="number">Age</label>
        <label id="name-label"></label>
        <label id="email-label"></label>
        <input id="name" type="text" required>
        <input id="email" required>
        <input id="number" min="1" max="110">
        <select id="dropdown" />



    </form>
    </div>
</body>

</html>
